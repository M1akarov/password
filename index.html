<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Показать пароль</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="wrapper">
    <form>
      <div class="form__title">Регистрация</div>

      <label class="label">
        Логин:
        <input type="text" class="form__input" placeholder="Введите логин:">
      </label>

      <label class="label password__label">
        Пароль:
        <input type="password" class="form__input password__input" placeholder="Введите пароль:">
        <div class="password__btn"><img src="./img/eye.svg" alt="password"></div>
      </label>

      <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
